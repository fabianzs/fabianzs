<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span th:if="${error}" th:text="${error}"></span>
<div th:unless="${error}" th:object="${inhabitant_by_id}">
    <h1 th:text="*{name}"></h1>
    <h2 th:text="*{age}"></h2>
    <h3 th:text="*{gender}"></h3>
</div>

</body>
</html>
