<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/gfa/check" method="post">
    <input type="text" name="name">
    <input type="submit" hidden>
</form>
<p th:unless="${name} == null" th:text="${contains} ? ${name} + ' is already in the list' : ${name} + ' is not in the list' "></p>
<a href="/gfa">Main</a>
</body>
</html>
