<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add form</title>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container">
<h1 class="font-weight-bold text-uppercase">Add new todo</h1>
<form action="#" th:action="@{/todo/add}" method="post" th:object="${new_todo}">
    <div class="col-lg-12">
        <label class="col-lg-2" for="title">Todo description</label>
        <input class="col-lg-3"type="text" id="title" th:field="*{title}">
    </div>
    <div class="col-lg-12">
        <label class="col-lg-2">Urgent</label>
        <input type="checkbox" name="urgent" th:field="*{urgent}">
    </div>
    <div class="col-lg-12">
        <label class="col-lg-2">Done</label>
        <input type="checkbox" name="done" th:field="*{done}">
    </div>
    <div class="col-lg-12">
        <label class="col-lg-2" for="date">Due date</label>
        <input class="col-lg-3" type="text" id="date" th:field="*{dueDate}" placeholder="yyyy. mm. dd." required pattern="(?:19|20)[0-9]{2}. (?:(?:0[1-9]|1[0-2]). (?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31)).">
    </div>
    <div class="col-lg-12">
        <label class="col-lg-2">Assignee</label>
        <select name="assigneeid">
            <option value="0" selected="selected">-</option>
            <option th:each="assignee : ${assignees}" th:text="${assignee.name}" th:value="${assignee.id}"></option>
        </select>
    </div>
    <div class="col-lg-12">
        <input class="col-lg-1 btn btn-warning" style="margin-right: 20px" type="submit" value="Submit">
        <a class="col-lg-1 btn btn-warning" style="background-color: gray; border-color: gray; text-decoration: none; color: white" th:href="'/todo/'">Cancel</a>
    </div>
</form>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
