<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container">
<h1 class="font-weight-bold text-center text-uppercase text-dark"><a style="color: black; text-decoration: none" href="/todo/">Assignees</a></h1>
<div class="col-lg-12" style="margin-bottom: 30px">
    <div class="col-lg-5"></div>
    <div>
        <a class="col-lg-2 btn btn-warning text-center" href="/assignee/add">Add new assignee</a>
    </div>
    <div class="col-lg-5"></div>
</div>
<table class="table table-hover table-striped">
    <tr>
        <th class="text-center">ID</th>
        <th class="text-center">NAME</th>
        <th class="text-center">E-MAIL</th>
        <th class="text-center">DELETE</th>
        <th class="text-center">EDIT</th>
    </tr>
    <tr th:each="assignee : ${assignees}">
        <td class="col-lg-1 text-center" th:text="${assignee.id}"></td>
        <td class="col-lg-4 alert alert-warning text-primary"><a th:href="@{'/assignee/' + ${assignee.id} + '/details'}" th:text="${assignee.name}"></a></td>
        <td class="col-lg-5" th:text="${assignee.email}"></td>
        <td class="col-lg-1" ><a th:href="@{'/assignee/' + ${assignee.id} + '/delete'}">delete</a> </td>
        <td class="col-lg-1" ><a th:href="@{'/assignee/' + ${assignee.id} + '/edit'}">edit</a> </td>
    </tr>
</table>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
