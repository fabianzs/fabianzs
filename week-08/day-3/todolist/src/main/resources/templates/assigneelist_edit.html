<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container">
<h1 class="font-weight-bold text-uppercase">Edit assignee</h1>
<form action="#" th:action="@{|/assignee/${id}/edit|}" th:method="put" th:object="${assignee}">
    <div class="col-lg-12">
        <label class="col-lg-1" for="name">Name</label>
        <input class="col-lg-3" type="text" id="name" th:field="*{name}">
    </div>
    <div class="col-lg-12" style="margin-bottom: 20px">
        <label class="col-lg-1">E-mail</label>
        <input class="col-lg-3" style="background-color: lightgray; border-style: hidden" type="text" name="email" th:field="*{email}" readonly="readonly">
    </div>
    <div class="col-lg-12">
        <input class="col-lg-1 btn btn-warning" style="margin-right: 20px" type="submit" value="Submit">
        <a class="col-lg-1 btn btn-warning" style="background-color: gray; border-color: gray; text-decoration: none; color: white" th:href="'/assignee/'">Cancel</a>
    </div>
</form>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
