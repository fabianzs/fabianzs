<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="/todostyle.css">
</head>
<body>
<h1>Todos for today:</h1>
<a href="/todo/add">Add new todo</a>
<table>
    <tr>
        <th>ID</th>
        <th>ACTION</th>
        <th>URGENT</th>
        <th>DONE</th>
        <th>DELETE</th>
    </tr>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.urgent}"></td>
        <td th:text="${todo.done}"></td>
        <td><a th:href="@{'/todo/' + ${todo.id} + '/delete'}">delete</a> </td>
        <td><a th:href="@{'/todo/' + ${todo.id} + '/edit'}">edit</a> </td>
    </tr>
</table>
<!--<ul>
    <li th:each="todo : ${todos}" th:text="${todo.title}"></li>
</ul>-->
</body>
</html>
