<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
<p></p>
<form action="/save-link" method="post" th:object="${new_alias}">
    <div>
        <label for="url">URL</label>
        <input type="url" id="url" th:field="*{url}" required>
    </div>
    <div>
        <label for="alias">Alias</label>
        <input type="text" id="alias" th:field="*{alias}" required>
    </div>
    <input type="submit" value="Submit">
</form>
</body>
</html>
